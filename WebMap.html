<!DOCTYPE html>
<html style="height: 100%;width:100%;">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    
  </head>
  <body style="height: 100%;width:100%;">
    <div id="map" style="height: 100%;width:100%;"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:  45.955574, lng: -80.853939},
          zoom: 11
        });
        
        var myLatLng = {lat:  46.017584, lng: -80.811701};
        var Island = {lat:  45.886233, lng: -80.905025};
        
        
    var marker = new google.maps.Marker({
    position: Island,
    draggable: true,
    map: map,
    title: 'Acme!'
    });
    var marker2 = new google.maps.Marker({
    position: myLatLng,
     draggable: true,
    animation: google.maps.Animation.DROP,
    map: map,
    title: 'Not Acme1'
    

  });

  
  
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX6haxPnf_GlOOJLMl4XX-_y9id7NBzh8&callback=initMap"
    async defer></script>
  </body>
</html>
